<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Calculator_Example</title>
		<link rel="stylesheet" type="text/css" href="style1.css">
		<link rel="icon" href="percent.png" alt="percent">
	</head>
	<body>
		<noscript>In your device don't work JavaScript's functions.</noscript>
	    <div class="main">
	    	<h1 class="heading1">CALCULATOR FOR CHILDREN !</h1>
	    	<div class="div1">
	    		<form onreset="Res()">
	    			<input type="text" id="input1" class="input" placeholder="Number">
	    			<input type="text" id="input2" class="input" placeholder="Number">
	    			<input type="text" id="input3" class="input" placeholder="Answer">
	    			<input type="reset" class="input button1" value="Delete" name="del">
	    		</form>
	    	</div>
	    	<div class="div2">
	    		<button type="button" class="input button1 font" onclick="Add()" title="To add">+</button>
	    		<button type="button" class="input button1 font" onclick="Sub()" title="To subscribe">-</button>
	    		<button type="button" class="input button1 font" onclick="Mult()" title="To multiply">*</button>
	    		<button type="button" class="input button1 font" onclick="Div()" title="To divide">/</button>
	    	</div>
	    </div>
	    <script src="script1.js"></script>
	</body>
</html>
